<form #createForm="ngForm" (ngSubmit)="desc()">
  <div class="row col-12 mt-2">
    <button mat-raised-button type="submit" color="accent">创建</button><span class="mt-1">（库 {{catalog}}）</span>
  </div>
  <div class="row mt-xl-4">
    <div class="col-12">
      <mat-form-field class="col-12">
        <input matInput placeholder="表名" [(ngModel)]="table.name" name="name" #name="ngModel" type="text" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-xl-2">
    <div class="col-12">
      <mat-form-field class="col-12">
        <textarea matInput [(ngModel)]="table.ecql" name="ecql" placeholder="ECQL语句"></textarea>
      </mat-form-field>
    </div>
  </div>
</form>
