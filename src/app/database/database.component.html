<div class="container-fluid">
  <div class="row col-12mt-2">
    <div class="col-3">
      <div class="col-12 mt-2">
        <h4>数据库列表</h4>
      </div>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let source of dataSourceList" (opened)="open(source.catalog)">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{source.catalog}}
            </mat-panel-title>
            <mat-panel-description>
              Host：{{source.master}}
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-list>
            <mat-divider></mat-divider>
            <mat-list-item *ngFor="let table of tableList;let i = index">
              <h3 matLine><a routerLink="table" title="表结构">{{table.from}}</a></h3>
              <mat-radio-button title="选中表"></mat-radio-button>
              <mat-divider *ngIf="i !== (tableList.length - 1)"></mat-divider>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="col-9">
      <mat-tab-group [dynamicHeight]="true">
        <mat-tab label="ECQL">
          <app-query></app-query>
        </mat-tab>
        <mat-tab label="表定义">
          <app-table></app-table>
        </mat-tab>
      </mat-tab-group>

    </div>
  </div>
</div>
