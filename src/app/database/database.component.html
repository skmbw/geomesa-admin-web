<mat-accordion>
  <mat-expansion-panel *ngFor="let source of dataSourceList" (opened)="open(source.catalog)">
    <mat-expansion-panel-header class="col-12">
      <mat-panel-title class="col-4">
        数据库名：{{source.catalog}}
      </mat-panel-title>
      <mat-panel-description class="col-8">
        地址：{{source.master}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-list>
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let table of tableList;let i = index">
        <h3 matLine>表：{{table.from}} </h3>
        <mat-divider *ngIf="i !== (tableList.length - 1)"></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
