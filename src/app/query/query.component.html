<div class="container">
  <div class="col-12">
    <h2 class="text-center mt-xl-4">查询</h2>
    <form #queryForm="ngForm" (ngSubmit)="submit()">
      <div class="row mt-xl-2">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <mat-form-field class="col-12">
            <mat-select placeholder="数据库" [(ngModel)]="query.catalog" name="catalog" (valueChange)="catalogChange($event)">
              <mat-option [value]="'gdelt'">gdelt</mat-option>
              <mat-option [value]="'gdelt2'">gdelt2</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
          <mat-form-field class="col-12">
            <mat-select placeholder="表" [(ngModel)]="query.tableName" name="tableName">
              <mat-option *ngFor="let table of tableList" [value]="table.name">{{table.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-xl-2">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="col-12">
            <textarea matInput [(ngModel)]="query.ecql" name="ecql" placeholder="ECQL语句"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-4 col-12">
        <div class="col-xl-8 col-lg-8 offset-lg-4 offset-xl-4 offset-sm-0">
          <button mat-raised-button type="submit" color="accent" class="col-xl-3 col-md-2 col-sm-12 mb-2">查 询</button>
          <button mat-raised-button type="reset" class="col-xl-3 col-md-2 col-sm-12 mb-2">取 消</button>
        </div>
      </div>
    </form>
  </div>

</div>
