<form #descForm="ngForm" (ngSubmit)="desc()">
  <div class="row col-12 mt-2">
    <button mat-raised-button type="submit" color="accent">查看</button><span class="mt-1">（库 {{catalog}}：表 {{tableName}}）</span>
  </div>
</form>
<div class="row mt-xl-2">
  <div class="col-12">
    <span style="color: #e84423">表定义（ECQL）：</span>
  </div>
  <div class="col-12">
    {{jsonBean.message}}
  </div>

  <div class="col-12 mt-2">
    <span style="color: #e84423">属性详情：</span>
  </div>
  <div class="col-12" *ngFor="let desc of descList">
    <span>{{desc}}</span>
  </div>
</div>
